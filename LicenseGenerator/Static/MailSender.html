<div class="modal fade" id="mailsender">
    <div class="modal-dialog">
        <div class="modal-content">
            <div in-loader-visible="loadervisible" in-loader-background="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Wyślij licencję</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal css-form" name="mailform">
                        <div class="form-group">
                            <label for="emails" class="col-sm-4 control-label">E-mail:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="emails" required ng-model="mail.addresses">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-4 control-label">Tytuł:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="title" required ng-model="mail.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-sm-4 control-label">Treść:</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="message" rows="7" required ng-model="mail.message"></textarea>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="sendMail(mail)" class="btn btn-primary" ng-disabled="mailform.$invalid">Wyślij</button>
                </div>
            </div>
        </div>
    </div>
</div>
